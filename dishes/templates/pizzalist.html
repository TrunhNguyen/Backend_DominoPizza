{% extends "home.html" %}

{% load static %}

{% block title %}
  
  Domino's Pizza - List of all dishes
{% endblock %}


{% block content %}
<style>
  .custom-image    {
      background-color: white;
      width: 50px;
      height: 50px;
      margin-top: 7px;
      margin-bottom: 20px;
  }
  .custom-block { 
        justify-content: space-between;
        margin-left: -35px;
        font-size: 200%; 
        text-decoration: none; 
        color: rgb(255, 255, 255); 
        background-color: rgb(63, 122, 7); 
        border-radius: 15px; 
        padding: 10px 30px; 
        display: flex;
  }
  .pizza-name {
        font-weight: bold;
  }
  .pizza-price {
        font-weight: bold;
        margin-left: 20px;
  }
</style>
<ul>
  {% for x in pizzalist %}
    <div class="custom-block">
      <span class="pizza-name">{{ x.name }}</span>
      <span class="pizza-price">{{ x.price }}</span>
    </div>
      <span> 
        <a href="{% url 'carting' id=x.id%}">
          <img src="{% static 'images/themvaogiohang.jpg' %}" class="custom-image"  alt="Cartingthings">
        </a>
      </span>
      <span> 
        <a href="{% url 'uncarting' id=x.id%}" >
          <img src="{% static 'images/uncarting.jpg' %}" class="custom-image"  alt="Uncartingthings">
        </a>
      </span>
   {% endfor %}
</ul>
{% endblock %}
</body>
</html>
