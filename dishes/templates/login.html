{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div>
        <h1 class="logodes2">Domino Pizza</h1>
        {% if messages %}
            {% for message in messages %}
                <div style="color: red; font-size: 150%;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="login-des" >
        {% csrf_token %}
            <input class="login-text-des" type="text" name="username" placeholder="Tên đăng nhập" required><br>
            <input class="login-text-des" type="password" name="password" placeholder="Mật khẩu" required><br>
            <button class="login-text-des" type="submit">Đăng nhập</button>
        </form>
        <div class="login-text-des">
            <a href="{% url 'register' %}" >Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>
</body>
</html>
